
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>./assets/example - Music Player</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <style>
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.05); }
            }
            .audio-player {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            .download-btn:hover {
                animation: pulse 2s infinite;
            }
            .audio-player audio {
                width: 100%;
                max-width: 100%;
                margin: 10px 0;
            }
        </style>
    </head>
    <body class="bg-gray-100 min-h-screen">
        <div class="container mx-auto px-4 py-8">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="audio-player p-6 text-white">
                    <div class="text-center mb-4">
                        <h1 class="text-2xl font-bold">./assets/example</h1>
                    </div>
                    
                    <audio controls class="w-full mb-4" preload="metadata">
                        <source src="http://192.168.0.183:8000/./assets/example.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    
                    <a href="http://192.168.0.183:8000/./assets/example.mp3" 
                       download 
                       class="download-btn block w-full bg-white text-indigo-600 text-center py-3 rounded-lg font-bold hover:bg-indigo-50 transition duration-300">
                        <i class="fas fa-download mr-2"></i>Download Song
                    </a>
                </div>
            </div>
        </div>
        <script>
            // Add error handling for audio loading
            document.querySelector('audio').addEventListener('error', function(e) {
                console.error('Error loading audio:', e);
                alert('Error loading audio file. Please try again.');
            });
        </script>
    </body>
    </html>
